<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contas Bancárias</title>
</head>
<body>
<h1>Contas Bancárias</h1>

<form action="ContaBancariaServlet" method="get">
    <input type="hidden" name="action" value="criar">
    Número da Conta: <label>
    <input type="text" name="numeroConta">
</label><br>
    Saldo Inicial: <label>
    <input type="text" name="saldoInicial">
</label><br>
    <input type="submit" value="Criar Conta">
</form>

<form action="ContaBancariaServlet" method="get">
    <input type="hidden" name="action" value="visualizar">
    Número da Conta: <label>
    <input type="text" name="numeroConta">
</label><br>
    <input type="submit" value="Visualizar Conta">
</form>

<form action="ContaBancariaServlet" method="get">
    <input type="hidden" name="action" value="atualizar">
    Número da Conta: <label>
    <input type="text" name="numeroConta">
</label><br>
    Valor a Depositar: <label>
    <input type="text" name="valor">
</label><br>
    <input type="submit" value="Depositar">
</form>

<h2>Resultado:</h2>
<p>
</p>
</body>
</html>
